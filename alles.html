<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alle Cybersecurity Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            border-radius: 0.5rem;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col items-center min-h-screen p-4">
    <div class="w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-8">Alle Cybersecurity Content</h1>
        <div id="all-content"></div>
        <div class="text-center mt-8">
            <a href="index.html" class="btn btn-secondary px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">Terug naar week-overzicht</a>
        </div>
    </div>
    <script>
    async function loadAllContent() {
        try {
            const response = await fetch('weekly-content.json');
            const allContent = await response.json();
            renderAllContent(allContent);
        } catch (e) {
            document.getElementById('all-content').innerHTML =
                '<p class="text-red-500">Content kon niet geladen worden.</p>';
        }
    }

    function renderAllContent(contentList) {
        const container = document.getElementById('all-content');
        if (!contentList.length) {
            container.innerHTML = '<p class="text-gray-500">Nog geen content gevonden.</p>';
            return;
        }
        let html = '';
        contentList.forEach((item, idx) => {
            html += `<div class="card">
                <h2 class="text-2xl font-bold mb-2">${item.emoji} ${item.title}</h2>`;
            if (item.type === 'tip') {
                html += `<p class="mb-2 text-gray-700">${item.content || ''}</p>`;
            } else if (item.type === 'video') {
                html += `<p class="mb-2 text-gray-700">${item.description || ''}</p>
                <div class="video-container mb-2">
                    <iframe 
                        src="https://www.youtube.com/embed/${item.videoId}" 
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>`;
            } else if (item.type === 'quiz') {
                html += `<p class="mb-2 text-gray-700">Quizvragen:</p>`;
                if (Array.isArray(item.questions)) {
                    item.questions.forEach((q, qIdx) => {
                        html += `<div class="mb-4">
                            <div class="font-semibold">Vraag ${qIdx+1}: ${q.question}</div>
                            <ul class="list-disc ml-5">
                                ${(q.options||[]).map(opt => `<li>${opt}</li>`).join('')}
                            </ul>
                        </div>`;
                    });
                }
            }
            html += `</div>`;
        });
        container.innerHTML = html;
    }

    window.addEventListener('load', loadAllContent);
    </script>
</body>
</html>
